<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="meme-container">
            <img class="meme-image" id="meme-image" src="" alt="Loading meme...">
            <div class="author">
                <p>Author:</p>
                <h3 class="meme-author">Loading author...</h3>
            </div>
            <div class="button-container">
                <button class="refresh-btn" onclick="getMeme()">Get Another Meme</button>
                <button class="share-btn" onclick="shareMeme()">Share Meme</button>
            </div>
        </div>
    </div>
</body>

</html>
